<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Todo List
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5 col-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Todo's Items" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
            </div>

            <ul id="parentList" class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                    <h3 class="flex-grow-1">An item</h3>
                    <button class="btn btn-warning mx-3" onclick="editTodo(this)">Edit</button>
                    <button class="btn btn-danger" onclick="removeTodo(this)">Remove</button>
                </li>
            </ul>
        </div>
    </main>

    <script src="main.js"></script>

</body>

</html>
